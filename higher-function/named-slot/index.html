<!DOCTYPE html>
<title>Vue.jsの名前付きスロット</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
    <my-page>
        <!-- "header"というスロットで置き換わる箇所 -->
        <h1 slot="header">This is my page</h1>
        <!-- 単一スロットと置き換わる箇所 -->
        <p>
            oh my baby
        </p>
        <!-- "footer"というスロットで置き換わる箇所 -->
        <p slot="footer">This is footer</p>
    </my-page>
</div>
<script src="./app.js"></script>
