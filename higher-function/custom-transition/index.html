<!DOCTYPE html>
<title>カスタムトランジションクラス</title>
<!-- CDNで配信されてるファイルをロードして、Animate.cssを利用する -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" />
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
    <p>
        <input type="text" v-model="animationClass" />
    </p>

    <button @click="isShown = !isShown">表示の切り替え</button>
    <!-- トランジションアニメーションで付け替えするクラスを変更するために
    enter-active-classプロパティと leave-active-classプロパティを指定する -->
    <transition :enter-active-class="activeClass" :leave-active-class="activeClass">
        <p v-show="isShown">Hello, world!</p>
    </transition>
</div>
<script src="./app.js"></script>
